<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Paragraf</title>
</head>
<body>
<!-- Contoh tag p, br dan hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>
<!-- Contoh tag b,i dan u -->
    <p><b>Selamat datang</b> di <i>pemrograman web</i></p>
    <p>Nama Saya <u>Rezza</u></p>
    <hr>
<!-- Contoh tag strong, dan em -->
    <p><strong>Pengumuman</strong>. Kuliah pemrograman web 1,kamis 30 juni 2021 <em>ditiadakan!</em></p>
    <hr>
</body>
</html>
