<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
<!-- Text -->
        <label for="username">username : </label>
        <input type="text" id="username">
           <br><br><br>
<!-- Password -->
        <label for="password">password :</label>
        <input type="password" id="password">
            <br><br><br>
<!-- Radio -->
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
<!-- CheckBox -->
            <br><br><br>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" id="menari"><label for="menari">Menari</label>
        <input type="checkbox" id="berlari"><label for="berlari">Berlari</label>
            <br><br><br>
<!-- Text area -->
        <textarea ></textarea>
            <br>
<!-- Combo Box -->
        <select>
            <option>Jakarta</option>
            <option>Yogyakarta</option>
            <option>Bandung</option>
        </select>
            <br>
            <br>
<!-- Button Submit -->
        <button type="submit">Kirim!</button>
</body>
</html>
